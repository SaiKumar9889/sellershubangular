<div  class="container-fluid" style="margin-top: 2px;">
    <div  class="col-lg-12 col-sm-12 col-md-12 align-self-center text-right">
        <div  class="d-flex justify-content-end align-items-center"><button 
                type="button" class="btn btn-warning d-lg-block m-l-15"><i 
                    class="fas fa-arrow-left"></i> Back To List</button></div>
    </div>
    <div  class="col-md-12 col-lg-12 text-center m-t-10"><img 
            src="https://s3-us-west-1.amazonaws.com/khubweb/web/kartzhubbol.png" alt="user"
            class="img-responsive img-fixed img-fluid"></div>
    <div  class="card-body p-b-0">
        <ul  role="tablist" class="nav nav-tabs customtab2">
            <li  class="nav-item"><a  data-toggle="tab" role="tab"
                    aria-selected="true" class="nav-link active"><span  class="hidden-sm-up"><i
                             class="ti-home"></i></span><span 
                        class="hidden-xs-down"> Integration</span></a></li>
            <li  class="nav-item"><a  data-toggle="tab" role="tab"
                    aria-selected="false" class="nav-link"><span  class="hidden-sm-up"><i
                             class="ti-user"></i></span><span 
                        class="hidden-xs-down"> Listing Templates</span></a></li>
        </ul>
        <div  class="tab-content">
            <div class="tab-pane active" *ngIf="!listing" role="tabpanel">

                <div class="portlet light">
                    <div class="col-md-12">
                     <div class="pull-right">
                            <a class="btn btn-save btn-success btn-sm "><i class="fa fa-check"></i> Save</a>
                            <a href="javascript:void(0)" type="button"  class="btn btn-sm btn-default "><i class="fa fa-times font-red"></i> Remove All listings from KartzHub</a>
                            <a href="/settings/listchanelsettings" class="btn btn-sm btn-default "> <i class="fa fa-times font-red"></i> Close</a>
                            
                        </div>
                    </div>
                    <div class="portlet-body form">
                        
                        <div class="row">
                        <div class="col-md-12">
                        <form class="form-horizontal" role="form">
                        <div class="form-body">

                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                                <label class=" control-label">Channel Name</label><br>
                                    <input type="text" value="Bol Account" id="name" class="form-control input-inline input-medium" placeholder="Name to remember within KartzHub">
                            
                            </div>
                        </div>


                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                                <label class="control-label">Bol API Key</label><br>
                                    <input type="text" value="" id="apiusername" class="form-control input-inline input-medium" placeholder="PublicKey with Bol.com">
                                            <span class="help-inline">
                                            </span>
                            </div>
                        </div>  

                        <!--   <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12"></div>  
                        -->

                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                                <label class=" control-label">Bol API Secret</label><br>
                                    <input type="text" value="" id="apipassword" class="form-control input-inline input-medium" placeholder="PrivateKey">
                            </div>
                        </div>


                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                                <label class=" control-label">Username</label><br>
                                    <input type="text" value="" id="username" class="form-control input-inline input-medium" placeholder="Login Username with Bol.com">
                                                <span class="help-inline">
                                                </span>
                                </div>
                            </div>
                        </div>   

                        
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                                <label class=" control-label">Password</label><br>
                                    <input type="text" value="" id="password" class="form-control input-inline input-medium">
                            </div>
                        </div>    
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                                <label class="control-label">Download the orders into KartzHub</label>
                                    <div class="checker" id="uniform-downloadamazonorderid"><span class="checked"><input type="checkbox" checked="" value="true" id="downloadamazonorderid" class="form-control input-inline input-medium"></span></div>
                            </div>

                            <div class="form-group has-success">
                                <label class="control-label">Download the catalog into KartzHub</label>
                                    <div class="checker" id="uniform-downloadamazoncatalogid"><span class="checked"><input type="checkbox" checked="" value="true" id="downloadamazoncatalogid" class="form-control input-inline input-medium"></span></div>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group has-success">
                              <label class="control-label">Max Listed</label>
                              <input type="text"  name="username" class="form-control" placeholder="Max Listed">
                              
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group has-success">
                              <label class="control-label">Stock Percentage</label>
                              <input type="text"  name="username" class="form-control" placeholder="Stock Percentage">
                              
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group has-success">
                              <label class="control-label">End When</label>
                              <input type="text"  name="username" class="form-control" placeholder="End When">
                              
                            </div>
                          </div> -->
                        </form></div>

                        </div>

                    </div>
                </div>
             </div>

             <div class="tab-pane " *ngIf="listing" role="tabpanel">

            </div>
                  
                   
        </div>
    </div>
</div>
