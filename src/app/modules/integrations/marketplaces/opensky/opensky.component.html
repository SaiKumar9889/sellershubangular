

<div  class="container-fluid" style="margin-top: 2px;">
    <div  class="col-md-12 col-lg-12 text-center m-t-10">
        <img  src="https://s3-us-west-1.amazonaws.com/khubweb/web/kartzhubopensky.png" alt="user" class="img-responsive img-fixed img-fluid"></div>
        <div  class="card-body p-b-0">
            <ul  role="tablist" class="nav nav-tabs customtab2">
                <li  class="nav-item">
                <a  data-toggle="tab" (click)="listing = false" role="tab" aria-selected="false" class="nav-link active">
                    <span  class="hidden-sm-up"><i  class="ti-home"></i></span>
                    <span  class="hidden-xs-down"> Integration</span></a></li>
              <li  class="nav-item"><a  data-toggle="tab" (click)="listing = true" role="tab" aria-selected="true" class="nav-link">
                  <span  class="hidden-sm-up"><i  class="ti-user"></i></span>
                  <span  class="hidden-xs-down"> Listing Templates</span></a></li>
            </ul>
            <div  class="tab-content">
                <div  id="tab_1_1" role="tabpanel" class="active" *ngIf="!listing">
                    
                    <div class="portlet light">
                        <div class="portlet-body form card-body">
                    
                            <div class="alert alert-warning">
                                <p>Opensky does not allow an API to directly connect for listing and order download. Please use bulk import file to list items from Sellershub to Opensky</p>
                            </div>
                    
                    
                        </div>
                    </div>
                </div>
                <div  id="tab_1_2" role="tabpanel" class=" active" *ngIf="listing">

										


                    <div id="ebaylistingtemplatedivid" class="portlet light" >
                    
                    
                    
                        <div class="tools">
                          <button (click)="newTemplate = true" class="btn btn-sm btn-default  btn-success pull-right" >New Listing Template <i class="fa fa-angle-right"></i></button>
                        </div>
                    
                    
                      <div class="portlet-body" *ngIf="!newTemplate">
                        <div class="table-scrollable">
                          <table class="table tableFixHead table-hover order-column v2">
                            <thead>
                            <tr>
                              <th>
                                Template Name
                              </th>
                    
                              <th>
                                Modified Date
                              </th>
                              <th>
                                Action
                              </th>
                    
                            </tr>
                            </thead>
                            <tbody>
                    
                            
                    
                            </tbody>
                    
                          </table>
                        </div>
                      </div>
                    </div>
                    
                    
                    <div id="editebaylistingtempaltedivid"  *ngIf="newTemplate">
                    
                    <div class="alert alert-warning">Please enter Opensky Listing Template details</div>
                    
                    <div class="portlet-body form">
                        <form class="" role="form">
                            <div class="form-body card-body">
                            <div class="row">
                             
                             <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group has-success">
                                    <label class=" control-label">Template Name</label>
                                        <input type="text" value="" class="form-control" id="channeltemplatename" placeholder="Enter Template Name">
                                </div>
                             </div>
                    
                             <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <label class=" control-label">Opensky Category Id</label>
                                <div class="input-group">
                                        <input type="text" value="" class="form-control" id="ioffertemplatecategoryid" placeholder="Enter Category Id">
                                        <span class="input-group-btn">
                                            <a onclick="showioffercategories()" href="javascript:void(0)">
                                                <button class="btn-xs" type="button">Categories</button>
                                            </a>
                                        </span>
                    
                                </div>
                              </div>
                    
                              <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group has-success">
                                    <label class="control-label">Pricing Rules</label>
                                       <input type="text" class="form-control" id="pricingrulesid" value="">
                                </div>
                              </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="pull-right">
                                        <a href="javascript:void(0)" type="submit" class="btn btn-sm  btn-success"><i class="fa fa-check"></i> Save</a>
                                        <a type="button" class="btn btn-sm btn-danger btn-default "><i class="fa fa-times font-red"></i> Cancel</a>
                                    </div>
                                </div>
                          </div>
                        
                    </div></form>
                    
                    
                    
                    </div></div>
                    
               </div>

            </div>

            </div>
   </div>
