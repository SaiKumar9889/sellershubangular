<div  class="container-fluid" style="margin-top: 2px;">

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group has-success">
                            <label class="control-label">Password</label>

                            </div>
                            </div>

                                <div class="form-group has-success">
                                  <label class="control-label">Max Listed</label>
                                  <input type="text"  name="username" class="form-control" placeholder="Max Listed">
                                  
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group has-success">
                                  <label class="control-label">Stock Percentage</label>
                                  <input type="text"  name="username" class="form-control" placeholder="Stock Percentage">
                                  
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group has-success">

                                </div>
                              </div> -->
                            </div>
                            </form>
                            </div>
                            </div>
                    </div>
                </div>
          
            </div>

            <div class="p-20" *ngIf="listing" role="tabpanel">

                <div class="portlet box ">
                    <div class="col-md-12">
                     
                        <div class="pull-right">
                            <button class="btn btn-default btn-sm btn-success"  (click)="newTemplate = true">New Listing Template <i class="fa fa-angle-right"></i></button>
                            <button   (click)="newTemplate = false; listing= false;"class="btn btn-default btn-sm btn-danger"><i class="fa fa-times font-red"></i> Close</button>
                        </div>
                    </div>
                    
                    <div class="portlet-body">
                        

                        <div class="portlet transparent" id="maintemplatelist" *ngIf="listing && !newTemplate">

                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        <tbody>


                        </tbody>

                        </table>

                        </div>

                        <div id="shopclueslistingtemplatediv2" *ngIf="newTemplate">
                            <div class="tab-pane" id="tab1">
                                <h4>Provide Listing Categorydetails </h4>
                                <div class="row">														
                                        <input type="hidden" id="channelid" value="6514">
                                        
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group">
                                           <label class="control-label">Template name<span class="required"> * </span></label>
                                                <input type="text" class="form-control" id="templatename" name="templatename" value="">
                                                <input type="hidden" class="form-control" id="templateid" name="templateid" value="-1">

                                        </div>
                                    </div>	
                                        
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label">Listing Category<span class="required"> * </span></label>
                                            <div class="input-group">
                                                <input type="text"  readonly="" class="form-control" id="lazadacategory" name="lazada_category" value="">

                                                </span>
