<div class="container-fluid" style="margin-top: 2px">
    <div class="row" *ngIf="!isEdited && !editLabelTemplate">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <!-- Column -->
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <!-- <h5 class="card-title">Shipping Courier Setup</h5> -->
                                    <div class="row">
                                        <h4 class="card-title mt-1">Shipping Courier Setup</h4>
                                        <a title="Description" href="https://www.sellershub.io/userguide/shipping-carriers/" target="_blank" data-close-others="true" class=" mb-3 btn-sm m-l-15 btn btn-dark btn-circle text-white"><i
                                            class=" fas fa-info"></i> </a>
                                        </div>
                                </div>
                                <div class="table-responsive">
                                    <app-apploader [Uloading]="loading" *ngIf="loading"></app-apploader>
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="max-width: 120px;">Courier</th>
                                                <th>Courier Name</th>
                                                <th>Status</th>
                                                <!-- <th>Label Status</th> -->
                                                <th>Custom Label design</th>
                                                <th class="text-center">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ng-container *ngFor="let ship of allShip">
                                                <!-- *ngIf="[1,2,3,4,8,12].indexOf(ship.id) > -1" -->
                                                <tr *ngIf="[1,2,3,4,6,5,8,12,14,17,26].indexOf(ship.id) > -1">
                                                    <td><img class="prod-img card-img-top img-responsive"
                                                            src="https://s3-us-west-1.amazonaws.com/khubweb/web/kartzhub{{ ship.code }}.png"
                                                            alt="Card image cap"></td>
                                                    <td>{{ship.name}}</td>
                                                    <!-- <td>{{ship.name}}</td> -->
                                                    <td>
                                                        <!-- <div class="custom-control custom-checkbox">
                            <input (click)="individualselection(ship)" [checked]="ship.enabled" type="checkbox"
                              [id]="ship.name" [value]="ship.enabled" [name]="test"
                              class="custom-control-input checkallP">
                            <label class="custom-control-label" for="{{ship.name}}">{{ship.enabled?'Enabled':'Not
                              Enabled'}}</label>
                          </div> -->
                                                        <div
                                                            [ngClass]="ship.enable==true?'label label-table label-success':'label label-table label-warning'">
                                                            {{ship.enable==true?'Integrated':'Not Integrated'}}</div>
                                                    </td>
                                                    <!-- <td></td> -->
                                                    <td class="text-center"><i (click)="editLabel(ship)"
                                                            style="cursor: pointer;color: #fec107;"
                                                            class=" fas fa-edit fa-lg"></i></td>

                                                    <td class="text-center">
                                                        <!-- <button disabled="{{ !ship.settings }}" type="button"
                            class="btn waves-effect waves-light btn-rounded btn-success">Setting</button> -->
                                                        <button *ngIf="ship.enable" type="button"
                                                            (click)="editSettings(ship);auditTrack(1)"
                                                            class="m-l-5 btn waves-effect waves-light btn-rounded btn-info">Edit</button>
                                                        <button *ngIf="!ship.enable" type="button"
                                                            (click)="editSettings(ship);auditTrack(2)"
                                                            class="m-l-5 btn waves-effect waves-light btn-rounded btn-info">Integrate</button>

                                                        <!-- <button *ngIf="ship.enable" type="button" (click)="remove(ship)"
                            class="m-l-5 btn waves-effect waves-light btn-rounded btn-warning">Remove</button> -->
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-12" *ngIf="isEdited">
        <div class="col-lg-12 col-sm-12 col-md-12  align-self-center text-right " style="padding-right: 0px;">
            <div class="d-flex justify-content-end align-items-center">
                <button (click)="backtolist();auditTrack(3)" type="button" class="btn btn-warning d-lg-block m-l-15"><i
                        class="fas fa-arrow-left"></i> Back To List</button>
            </div>
        </div>
        <div class="m-t-10">
            <div [ngSwitch]="selectedShipment.code">
                <div *ngSwitchCase="'dpd'">
                    <app-dpd-inte [courrierDetails]="selectedShipment"></app-dpd-inte>
                </div>
                <div *ngSwitchCase="'dropbox'">
                    <app-click-drop [courrierDetails]="selectedShipment"></app-click-drop>
                </div>
                <div *ngSwitchCase="'dx'">
                    <app-dx-inte [courrierDetails]="selectedShipment"></app-dx-inte>
                </div>
                <div *ngSwitchCase="'royalmail'">
                    <app-royalmail-inte [courrierDetails]="selectedShipment"></app-royalmail-inte>
                </div>
                <div *ngSwitchCase="'yodel'">
                    <app-yodel-inte [courrierDetails]="selectedShipment"></app-yodel-inte>
                </div>
                <div *ngSwitchCase="'hermes'">
                    <app-hermes-inte [courrierDetails]="selectedShipment"></app-hermes-inte>
                </div>
                <div *ngSwitchCase="'amazonshipping'">
                    <app-amazon-shipping [courrierDetails]="selectedShipment"></app-amazon-shipping>
                </div>

                <div *ngSwitchCase="'amazonbuyshipping'">
                    <app-amazon-logistic [courrierDetails]="selectedShipment"></app-amazon-logistic>
                </div>
                <div *ngSwitchCase="'shipstation'">
                    <app-shipstation [courrierDetails]="selectedShipment"></app-shipstation>
                </div>
                <div *ngSwitchCase="'goshippo.com'">
                    <app-shippo [courrierDetails]="selectedShipment"></app-shippo>
                </div>
                <div *ngSwitchCase="'dhl'">
                    <app-dhl [courrierDetails]="selectedShipment"></app-dhl>
                </div>
                <div *ngSwitchCase="'fedex'">
                    <app-fedex [courrierDetails]="selectedShipment"></app-fedex>
                </div>
            </div>


        </div>
    </div>
    <div class="col-md-12 col-lg-12" *ngIf="editLabelTemplate">
        <div class="col-lg-12 col-sm-12 col-md-12  align-self-center text-right " style="padding-right: 0px;">
            <div class="d-flex justify-content-end align-items-center">
                <button (click)="backtolist();auditTrack(3)" type="button" class="btn btn-warning d-lg-block m-l-15"><i
                        class="fas fa-arrow-left"></i> Back To List</button>
            </div>
        </div>
        <div class="m-t-10">
            <app-label-template [courierId]="selectedShipment.id" [code]="selectedShipment.code"
                *ngIf="selectedShipment"></app-label-template>


        </div>
    </div>

</div>
