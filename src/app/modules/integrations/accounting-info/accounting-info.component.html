<div class="row">
    <div class="col-md-12 col-lg-12 col-xl-12">
        <app-apploader [Uloading]="loading" *ngIf="loading"></app-apploader>
        <h4 class="card-title mt-3 ml-3">Available Accounting Systems</h4>
        <div class="col-md-12 col-lg-12 col-xl-12 m-t-10" *ngFor="let acc of accounting">
            <div class="card card-body">
                <div class="col-md-12 col-lg-12 row">
                    <div class="col-md-1 col-lg-1">
                        <div class="custom-control custom-checkbox">
                            <input (click)="individualselection(acc)" [checked]="acc.selected" type="checkbox"
                                [id]="'id' + acc.channel_id" [value]="acc.selected" [name]="'test' + acc.channel_title"
                                class="custom-control-input checkallP">
                            <label class="custom-control-label" for="id{{acc.channel_id}}"></label>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <div class="col-md-4 col-lg-3 text-center">
                            <img src="{{ acc.channel_logo }}" alt="user" class="prod-img img-responsive">
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3">
                        <h4>{{ acc.channel_title }}</h4>
                    </div>
                    <div class="col-md-4 col-lg-4 text-center">
                        <button (click)="openAccountingplace(acc)" *ngIf="acc.selected == false"
                            style="margin-right: 4px; font-size: 9pt !important;" class="btn btn-primary">Add to
                            SellersHub</button>
                        <button (click)="openAccountingplace(acc)" *ngIf="acc.selected == true"
                            style="margin-right: 4px; font-size: 9pt !important;" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
