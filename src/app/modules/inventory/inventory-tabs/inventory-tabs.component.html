<div class="container-fluid" style="margin-top: 2px">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <div class="card">
        <div class="card-body p-b-0">
          <h2 class="card-title">Inventory</h2>
          <!-- <h6 class="card-subtitle">Use default tab with class <code>customtab</code></h6> -->
          <!-- Nav tabs -->
          <ul class="nav nav-tabs customtab2" role="tablist">
            <li class="nav-item" *ngFor="let tab of selectedTabs;let i = index">
                  <a class="nav-link" [ngClass]="tab.active?'active':''" data-toggle="tab" [href]="'#'+tab.id" role="tab">
                      <!-- <span  class="hidden-sm-up"><i class="ti-user"></i></span>  -->
                      <span class="hidden-xs-down"> {{tab.titlename}} </span> 
                      <span  class="hidden-sm-up"><i (click)="closeTab(tab)" class="ti-close"></i></span> </a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <ng-container  *ngFor="let tab of selectedTabs;let i = index">
              <div class="tab-pane" [ngClass]="tab.active?'active':''" [id]="tab.id" role="tabpanel" >
                <div>
                  <div [ngSwitch]="tab.id">
                    <div *ngSwitchCase="'products'">
                      <app-products></app-products>
                    </div>
                    <div *ngSwitchCase="'channel_products'">
                      <app-channel-products></app-channel-products>
                    </div>            
                    <div *ngSwitchCase="'stock_view'">
                      <app-stock-overview></app-stock-overview>
                    </div>
                    <div *ngSwitchCase="'purchanse_orders'">
                      <app-purchase-orders></app-purchase-orders>
                    </div>
                    <div *ngSwitchDefault>
                     <p>No one is matched</p>
                    </div>
                </div>
                </div>
              </div>           
            </ng-container>         
          </div>
        </div>
      </div>
    </div>
  </div>
