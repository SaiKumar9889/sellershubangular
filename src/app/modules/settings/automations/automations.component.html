<div class="col-md-12 col-lg-12 m-t-5">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs customtab2" role="tablist">
        <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#GS" role="tab"><span
                    class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down"> Shipping
                    Rules</span></a> </li>
        <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#OS" role="tab"><span class="hidden-sm-up"><i
                        class="ti-home"></i></span> <span class="hidden-xs-down"> Order Settings</span></a> </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content tabcontent-border">
        <div class="tab-pane active" id="GS" role="tabpanel">
            <div class="p-20">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card border-success">
                            <div class="card-header bg-success">
                                <h4 class="m-b-0 text-white">Shipping Rules</h4>
                            </div>
                            <div class="card-body">
                                <app-shippingriles></app-shippingriles>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="OS" role="tabpanel">
            <div class="p-20">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card border-success">
                            <div class="card-header bg-success">
                                <h4 class="m-b-0 text-white">Order Settings</h4>
                            </div>
                            <div class="card-body">
                                <div class="col-md-12 row">
                                    <div class="col-md-6">
                                        <label>Auto merge</label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="custom-control custom-checkbox mr-sm-2 mb-3">
                                            <input (click)="updateAutomerge()" [checked]="isAytomerge" type="checkbox"
                                                class="custom-control-input" id="checkbox0">
                                            <label class="custom-control-label" for="checkbox0"></label>
                                        </div>
                                    </div>
                                </div>
                           </div>
                           <div class="card-body">
                            <div class="col-md-12 row">
                                <div class="col-md-6">
                                    <label>Auto split</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="custom-control custom-checkbox mr-sm-2 mb-3">
                                        <input (click)="updateAutoSplit()" [checked]="isAytoSplit" type="checkbox"
                                            class="custom-control-input" id="checkbox1" >
                                        <label class="custom-control-label" for="checkbox1"></label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
