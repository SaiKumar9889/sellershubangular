<div class="container-fluid" style="margin-top: 2px">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="col-lg-12 col-md-12 row option-alignment">
              <div class="col-lg-6 col-sm-12 col-md-6">
                <h4 class="card-title">Manage Product attribute sets</h4>
              </div>
              <div style="padding-left: 250px;">
                <button (click)="getEditAttributeset('-1')" type="button" class="btn btn-sm btn-success">New Attribute Set <i class="fa fa-angle-right font-blue"></i></button> &nbsp;&nbsp;
                <!-- <button type="button" class="btn btn-sm btn-success"><i class="fa fa-refresh"></i> Refresh </button> &nbsp;&nbsp; -->
                <button type="button" class="btn btn-sm btn-success"><i class="fa fa-times font-red"></i> Close</button>
              </div>
            </div>

            <div class="table-responsive" style="padding-top: 10px;">

              <table id="printabletable" class="display nowrap table table-hover table-striped table-bordered"
                cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>Attribute Set Name</th>
                    <!-- <th>Channel Display Name</th>
                    <th>Default Value</th> -->
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let attr of allAttribute">
                    <td class="text-left">{{ attr.name }}</td>
                    <!-- <td class="text-left">{{ attr.value1 }}</td>
                    <td>{{ attr.value2 }}</td> -->
                    <td><button (click)="getEditAttributeset(attr.id)" type="button" class="btn btn-sm btn-success"><i class="fa fa-edit font-blue"></i></button> &nbsp;&nbsp; <button (click)="removeAttribute(attr.id)" type="button" class="btn btn-sm btn-success"><i class="fa fa-times font-red"> </i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- <div class="col-lg-12 col-md-12  align-self-center text-right">
                <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="attributeset-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-center">Please select attributes for the set</h2>
        <button type="button" class="close" data-dismiss="modal" (click)="modalclosed()" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body modal-body-min-height">
        <div class="row">
          <!-- <div  class="col-md-6 col-lg-6 col-xl-4"> -->
          <div class="card card-body">
              <div class="form-group">
                <label class="control-label">Attribute Set Name</label>
                <input type="text" id="chandisplayName" placeholder="Enter Attrbute Name" name="chandisplayName"
                [(ngModel)]="chandisplayName" class="form-control">
              </div>
              <div class="p-10" >
                <div>
                    <div class="card-body  box bg-warning text-center">
                        <!-- <h5 class="text-left text-white">Description : </h5> -->
                        <p class="text-left"> Please select attributes belongs to this set</p>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="table-responsive" style="padding-top: 10px;">

                  <table id="printabletable" class="display nowrap table table-hover table-striped table-bordered"
                    cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th>Attribute Name</th>
                        <th>Selected</th>
                        <th>Attribute Values</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let val of resultValue">
                        <td><input type="text" name="{{ val.name }}"  value="{{ val.name }}" class="form-control"></td>
                        <td><input type="checkbox" class="form-control" (click)="selectOrUnselectAttributes($event,val.id)"></td>
                        <td><button type="button" class="btn btn-sm btn-success">{{val.values}}</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
          <!-- </div> -->
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="saveAttribute()"  data-dismiss="modal" type="button" class="btn waves-effect waves-light btn-success"> Save</button>
        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <!-- <app-apploader [Uloading]="loading"></app-apploader> -->
