<div class="container-fluid" style="margin-top: 2px">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <app-apploader [Uloading]="loading" *ngIf="loading"></app-apploader>
        <table class="table1 table stylish-table">
          <thead>
            <tr>
              <th class="text-left">Setting Type</th>
              <th class="text-left">Value</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <td>
                <h6>Currency</h6>
              </td>
              <td class="text-left">
                <div class="form-group">
                  <select (change)="onCurrencychange()" [(ngModel)]="isCur" class="form-control custom-select" aria-placeholder="filter By">
                    <option *ngFor="let cur of showCurrency" value="{{ cur.code }}">{{ cur.name }}</option>
                  </select>
                </div>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group" >
        <button  class="btn btn-success text-white form-control">Submit</button>
      </div>
    </div>
  </div>
</div>
