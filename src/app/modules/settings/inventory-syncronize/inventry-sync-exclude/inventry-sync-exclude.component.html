<div class="container-fluid" style="margin-top: 2px">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="col-lg-12 col-md-12 row option-alignment">
              <div class="col-lg-6 col-sm-12 col-md-6">
                <h4 class="card-title">Manage Inventory Synchronization Settings</h4>
              </div>
              <div class="col-lg-6 col-sm-12 col-md-6 text-right">
                <button type="button" class="btn btn-success" (click)="removeProductsFromInventory();auditTrack(1)">
                  Save
              </button>
            </div>
            </div>

            <div class="table-responsive">

              <table id="printabletable" class="display wrap table table-hover table-striped table-bordered"
                cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>SKU</th>
                    <th>Title</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let sync of allSync; let i = index">
                    <td class="text-left" >{{ sync.sku }}</td>
                    <td class="text-left">{{ sync.title }}</td>
                     <td><input type="checkbox" (click)="selectOrUnSelectProducts($event,i)" [checked]="selectedIndexes.indexOf(i) > -1"></td>
                    <!--<td >{{ import.status }} <span style="color: red; font-size: small;">{{ import.error }}</span></td> -->
                    <!-- <td><button type="button" class="btn btn-sm btn-success"><i class="fa fa-edit font-blue"></i></button> &nbsp;&nbsp; <button type="button" class="btn btn-sm btn-success"><i class="fa fa-times font-red"> </i></button></td> -->
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- <div class="col-lg-12 col-md-12  align-self-center text-right">
                <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
