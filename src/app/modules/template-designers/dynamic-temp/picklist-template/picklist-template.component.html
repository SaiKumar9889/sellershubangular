<div class="book">
  <div class="col-lg-12 col-sm-12 col-md-12 row">
    <div class="col-md-6 col-lg-6">
      <h4 class="mt-1" style="font-weight: 400;">Picklist Template Design :</h4>
    </div>
    <div class="col-md-6 col-lg-6 row">
      <button (click)="savePackList();auditTrack(1)" type="button" class="btn btn-success d-lg-block m-r-15">Save
        Picklist</button>
      <button (click)="addcolumns();auditTrack(2)" type="button" class="btn btn-success d-lg-block m-r-15">Add Columns</button>
    </div>
  </div>
  <div class="page">
    
    <div class="subpage">
      <div class="col-md-12">
      <div class="table-responsive">
        <app-apploader [Uloading]="loading" *ngIf="loading"></app-apploader>
        <table class="table table-striped table-bordered table-hover color-table info-table">
          <thead>
            <tr>
              <th *ngFor="let movie of selectedColumns">{{movie.displaycolumn}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let movie of selectedColumns">
                XXXXX
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
</div>

<div id="savepicklist-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
  style="display: none;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="font-weight: 600">Picklist Columns</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hidemodal()" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body" style="min-height: 60vh;overflow-y: scroll;">
        <div class="col-md-12">
          <span>* Picklist will be printed in the selected options order</span>
        </div>
        <div class="col-md-12 mt-2">
          <ng-multiselect-dropdown [settings]="dropdownSettings_template" [placeholder]="'Select Columns'" id="columns"
            name="columns" style="width: 100%;" [data]="columns" ngDefaultControl [(ngModel)]="selectedColumns">
          </ng-multiselect-dropdown>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="saveColumns()" class="btn waves-effect waves-light btn-success">Save</button>
        <button type="button" (click)="hidemodal()" class="btn btn-danger waves-effect"
          data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
