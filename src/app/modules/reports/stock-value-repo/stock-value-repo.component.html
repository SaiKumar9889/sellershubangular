<div class="container-fluid" style="margin-top: 2px">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="col-lg-12 col-md-12 row option-alignment">
            <div class="col-lg-6 col-sm-12 col-md-6">
              <h4 class="card-title">Stock Value Report</h4>
            </div>
          </div>
          <!-- <div class="col-lg-12 col-md-12 ">
              <div class="card">
                  <div class="card-body  box bg-warning">
                      <h5 class="font-light text-left text-white">Total Stock Value: string 672192.05 </h5>                  
                  </div>
              </div>
          </div> -->
          <div
            class="col-lg-12 col-sm-12 col-md-12 row pb-1"
            style="padding-right: 0px"
          >
            <div
              class="col-lg-12 col-sm-12 col-md-12 align-self-center text-left search-alignment"
              style="padding-right: 0px"
            >
              <div class="d-flex justify-content-end align-items-center">
                <div class="m-r-15">
                  <app-app-date-picker
                    [isclear]="isclear"
                    lable="Stock Value Date"
                    (selectedDate)="selectedFormDate($event)"
                  ></app-app-date-picker>
                </div>
                <div class="m-r-15 m-t-30">
                  <button
                    title="Download"
                    (click)="download()"
                    type="button"
                    class="btn btn-warning btn-circle"
                  >
                    <i class="fas fa-download"></i>
                  </button>
                </div>
                <div class="m-r-15 m-t-30">
                  <!-- <label for="exampleInputuname">User Name</label> -->
                  <div class="input-group">
                    <input
                      type="text"
                      [(ngModel)]="search"
                      class="form-control"
                      placeholder="sku or product title"
                      aria-label="Username"
                    />
                    <!-- <div class="input-group-append">
                        <span class="input-group-text" (click)="searchField()"><i class="ti-search"></i></span>
                      </div> -->
                  </div>
                </div>
                <div class="m-l-15 m-r-15 m-t-30">
                  <!-- <button title="Download" (click)="download()" type="button" class="btn btn-warning btn-circle"><i
                        class="fas fa-download"></i> </button> -->

                  <button
                    title="Clear"
                    (click)="clear()"
                    type="button"
                    class="btn btn-success btn-circle mr-2"
                  >
                    <i class="fas fa-times-circle"></i>
                  </button>
                  <button
                    title="Search"
                    (click)="searchField()"
                    type="button"
                    class="btn btn-primary btn-circle mr-2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>

                <div>
                  <!-- <label class="control-label">Page Size</label> -->
                  <select
                    class="form-control custom-select m-t-30"
                    [(ngModel)]="pageSize"
                    (change)="changePageSize()"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  <!-- <small class="form-control-feedback"> Select your gender </small> -->
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive mt-2">
            <!-- <app-apploader [Uloading]="loading" *ngIf="loading"></app-apploader> -->
            <table
              class="table table color-bordered-table success-bordered-table table-bordered"
            >
              <thead class="text-center">
                <th>SKU</th>
                <th>TITLE</th>
                <th>AVAILABLE QTY</th>
                <th>ITEM COST</th>
                <th>STOCK VALUE</th>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let prod of allReports; let i = index">
                  <td>{{ prod.sku }}</td>
                  <td>
                    <span class="title">{{ prod.title }}</span>
                  </td>
                  <td>{{ prod.qty }}</td>
                  <td>
                    {{ prod.costPrice }}
                    <!-- <div class="row">
                        <p *ngIf="!prod.costPrice">NOT AVAILABLE</p><i style="color: #fec107;"
                        class="fa fa-lg fa-plus-circle"></i>
                      </div> -->
                  </td>
                  <td>
                    {{
                      prod.costPrice == null ? "" : prod.qty * prod.costPrice
                    }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-12 col-md-12 row">
            <div class="col-lg-6 col-md-6">
              <!-- <ngb-pagination
                [collectionSize]="collectionsize"
                [pageSize]="pageSize"
                [(page)]="page"
                [maxSize]="3"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="changespage(page)"
              >
              </ngb-pagination> -->
            </div>
            <div class="col-lg-6 col-md-6 text-right">
              <span
                >Showing {{ pageSize }} of {{ collectionsize }} entries</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
